<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProdAlign Ltd | Company Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ProdAlign Ltd Secure Company Login Portal">

  <style>
    :root {
      --accent: #e53935;
      --flame: #ff4b2b;
      --bg: radial-gradient(circle at 30% 25%, rgba(255, 120, 0, 0.25), transparent 40%),
            radial-gradient(circle at 70% 70%, rgba(0, 60, 140, 0.4), transparent 50%),
            linear-gradient(135deg, #0b1d2a, #102c44, #07131f);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      padding: 20px;
      width: 100%;
    }

    .logo {
      width: 420px;
      max-width: 95%;
      height: auto;
      margin: -150px -100px; /* your preferred positioning */
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .login-card h2 {
      margin-top: 0;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--flame);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 6px;
      display: block;
      color: rgba(255,255,255,0.85);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--accent);
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #ff4b2b, #e53935);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    button:hover {
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .mini {
      margin-top: 10px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.75;
    }

    .mini a { color: #fff; opacity: 0.85; }
    .mini a:hover { opacity: 1; }

    @media (max-width: 480px) {
      .login-card { padding: 30px; }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <img src="/logo.png" alt="ProdAlign Ltd Logo" class="logo">

    <div class="login-card">
      <h2>Company Login</h2>

      <form id="companyLoginForm">
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" required autocomplete="email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>

        <button type="submit">Secure Login</button>
      </form>

      <div class="mini">
        <a href="/companylogin/">Refresh</a>
        &nbsp;•&nbsp;
        <a href="#" id="logoutLink">Log out</a>
      </div>

      <div class="footer">© 2026 ProdAlign Ltd. All rights reserved.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-ArzjlwKTZVpsH4ERg7n-MEgzCt6Nzno",
      authDomain: "prodalign-ltd.firebaseapp.com",
      projectId: "prodalign-ltd",
      storageBucket: "prodalign-ltd.firebasestorage.app",
      messagingSenderId: "899967683787",
      appId: "1:899967683787:web:b83544276739e1adcc1f4e",
      measurementId: "G-PCJSZYMHYQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("companyLoginForm");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const logoutLink = document.getElementById("logoutLink");

    async function goToCompanyPortal(user) {
      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.exists() ? snap.data() : null;

      const companyCode = (data?.companyCode || "prodalign").toLowerCase();
      window.location.href = `/company/?c=${encodeURIComponent(companyCode)}`;
    }

    // If already logged in, auto-route
    onAuthStateChanged(auth, (user) => {
      if (user) goToCompanyPortal(user);
    });

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const cred = await signInWithEmailAndPassword(
      auth,
      emailEl.value.trim(),
      passEl.value
    );

    await goToCompanyPortal(cred.user);

} catch (err) {
  console.error("Login error object:", err);

  const code = err && typeof err === "object" && "code" in err ? err.code : "";
  const msg  = err && typeof err === "object" && "message" in err ? err.message : String(err);

  alert(`Login failed.\ncode: ${code || "(none)"}\nmsg: ${msg || "(none)"}`);
}
});

    logoutLink.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      alert("Logged out.");
    });
  </script>
</body>
</html>
