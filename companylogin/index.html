<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProdAlign Ltd | Company Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ProdAlign Ltd Secure Company Login Portal" />

  <style>
    :root {
      --accent: #e53935;
      --flame: #ff4b2b;
      --bg: radial-gradient(circle at 30% 25%, rgba(255, 120, 0, 0.25), transparent 40%),
            radial-gradient(circle at 70% 70%, rgba(0, 60, 140, 0.4), transparent 50%),
            linear-gradient(135deg, #0b1d2a, #102c44, #07131f);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
      width: 100%;
    }

    .logo {
      width: 420px;
      max-width: 95%;
      height: auto;
      margin: -140px -100px; /* keep your preferred positioning */
      user-select: none;
      -webkit-user-drag: none;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      color: white;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .login-card h2 {
      margin: 0 0 10px 0;
      text-align: center;
      font-weight: 800;
      letter-spacing: 0.3px;
      color: var(--flame);
    }

    .sub {
      margin: 0 0 22px 0;
      text-align: center;
      font-size: 0.92rem;
      opacity: 0.8;
      line-height: 1.35;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 6px;
      display: block;
      color: rgba(255,255,255,0.85);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--accent);
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #ff4b2b, #e53935);
      color: white;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.05s ease;
    }

    button:hover { box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .row a {
      color: #fff;
      opacity: 0.9;
      text-decoration: none;
    }
    .row a:hover { opacity: 1; text-decoration: underline; }

    .msg {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      font-size: 0.92rem;
      line-height: 1.35;
      display: none;
      white-space: pre-line;
    }

    .msg.show { display: block; }
    .msg.ok { border: 1px solid rgba(60, 200, 120, 0.35); }
    .msg.err { border: 1px solid rgba(255, 80, 80, 0.35); }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .login-card { padding: 30px; }
      .logo { margin: -120px -60px; }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <img src="/logo.png" alt="ProdAlign Ltd Logo" class="logo" />

    <div class="login-card">
      <h2>Company Login</h2>
      <p class="sub">Sign in to access your company portal.</p>

      <form id="companyLoginForm">
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" required autocomplete="email" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password" />
        </div>

        <button id="loginBtn" type="submit">Secure Login</button>
      </form>

      <div id="message" class="msg"></div>

      <div class="row">
        <a href="/companylogin/">Refresh</a>
        <span>•</span>
        <a href="javascript:void(0)" id="logoutLink">Log out</a>
      </div>

      <div class="footer">© 2026 ProdAlign Ltd. All rights reserved.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-ArzjlwKTZVpsH4ERg7n-MEgzCt6Nzno",
      authDomain: "prodalign-ltd.firebaseapp.com",
      projectId: "prodalign-ltd",
      storageBucket: "prodalign-ltd.firebasestorage.app",
      messagingSenderId: "899967683787",
      appId: "1:899967683787:web:b83544276739e1adcc1f4e",
      measurementId: "G-PCJSZYMHYQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("companyLoginForm");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const logoutLink = document.getElementById("logoutLink");
    const loginBtn = document.getElementById("loginBtn");
    const messageEl = document.getElementById("message");

    function showMsg(text, type = "ok") {
      messageEl.textContent = text;
      messageEl.classList.remove("ok", "err", "show");
      messageEl.classList.add("show", type === "err" ? "err" : "ok");
    }

    function clearMsg() {
      messageEl.textContent = "";
      messageEl.classList.remove("ok", "err", "show");
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? "Signing in..." : "Secure Login";
    }

    // Prevent redirect loops during logout
    function isLoggingOut() {
      return sessionStorage.getItem("loggingOut") === "1";
    }

    function setLoggingOut(flag) {
      if (flag) sessionStorage.setItem("loggingOut", "1");
      else sessionStorage.removeItem("loggingOut");
    }

    // ✅ get full user profile (company + role)
    async function getUserProfile(uid) {
      const userSnap = await getDoc(doc(db, "users", uid));
      if (!userSnap.exists()) return null;

      const data = userSnap.data();

      const companyCode = String(data.companycode ?? data.companyCode ?? "").trim().toLowerCase();
      const role = String(data.role ?? "admin").trim().toLowerCase();

      return { companyCode, role };
    }

    async function goToCompanyPortal(user) {
      try {
        const profile = await getUserProfile(user.uid);

        if (!profile || !profile.companyCode) {
          showMsg(
            "Signed in, but your account hasn't been assigned to a company yet.\n" +
            "Ask an admin to add your user record in Firestore: users/{uid}.companycode",
            "err"
          );
          return;
        }

        // Optional sanity-check company exists
        const companySnap = await getDoc(doc(db, "companies", profile.companyCode));
        if (!companySnap.exists()) {
          showMsg(
            `Signed in, but company '${profile.companyCode}' was not found in Firestore (companies/${profile.companyCode}).`,
            "err"
          );
          return;
        }

        // ✅ OPERATOR (shared kiosk login) → Station PIN select screen
        if (profile.role === "operator") {
          window.location.assign(
            `/company/StationPin.html?c=${encodeURIComponent(profile.companyCode)}`
          );
          return;
        }

        // ✅ ADMIN (default) → management dashboard
        window.location.assign(`/company/?c=${encodeURIComponent(profile.companyCode)}`);

      } catch (err) {
        console.error("Redirect failed:", err?.code, err?.message, err);
        showMsg(
          "Couldn't load your company profile.\n" +
          `Error: ${err?.code || "unknown"}`,
          "err"
        );
      }
    }

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (isLoggingOut()) {
        if (!user) setLoggingOut(false);
        return;
      }

      if (user) {
        goToCompanyPortal(user);
      }
    });

    // Login
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();
      setLoading(true);

      try {
        const email = emailEl.value.trim();
        const pass = passEl.value;

        const cred = await signInWithEmailAndPassword(auth, email, pass);
        await goToCompanyPortal(cred.user);

      } catch (err) {
        console.error("Login failed:", err?.code, err?.message, err);

        const code = err?.code || "";
        let msg = "Login failed. Please check email and password.";
        if (code.includes("auth/too-many-requests")) msg = "Too many attempts. Try again in a few minutes.";
        if (code.includes("auth/user-not-found")) msg = "No account found for that email.";
        if (code.includes("auth/wrong-password")) msg = "Incorrect password.";
        if (code.includes("auth/invalid-email")) msg = "That email address looks invalid.";

        showMsg(msg, "err");
      } finally {
        setLoading(false);
      }
    });

    // Logout
    logoutLink.addEventListener("click", async (e) => {
      e.preventDefault();
      clearMsg();

      try {
        setLoggingOut(true);
        await signOut(auth);
        window.location.assign("/companylogin/");
      } catch (err) {
        console.error("Logout failed:", err?.code, err?.message, err);
        showMsg("Logout failed. Please refresh the page and try again.", "err");
        setLoggingOut(false);
      }
    });
  </script>
</body>
</html>
