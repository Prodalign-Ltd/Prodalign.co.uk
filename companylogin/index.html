<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProdAlign Ltd | Company Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ProdAlign Ltd Secure Company Login Portal" />

  <style>
    :root {
      --accent: #e53935;
      --flame: #ff4b2b;
      --bg: radial-gradient(circle at 30% 25%, rgba(255, 120, 0, 0.25), transparent 40%),
            radial-gradient(circle at 70% 70%, rgba(0, 60, 140, 0.4), transparent 50%),
            linear-gradient(135deg, #0b1d2a, #102c44, #07131f);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
      width: 100%;
    }

    .logo {
      width: 420px;
      max-width: 95%;
      height: auto;
      margin: -140px -100px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      color: white;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .login-card h2 {
      margin: 0 0 10px 0;
      text-align: center;
      font-weight: 800;
      color: var(--flame);
    }

    .sub {
      margin: 0 0 22px 0;
      text-align: center;
      font-size: 0.92rem;
      opacity: 0.8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 6px;
      display: block;
      color: rgba(255,255,255,0.85);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid var(--accent);
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #ff4b2b, #e53935);
      color: white;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
    }

    button:disabled { opacity: 0.6; }

    .msg {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
      font-size: 0.92rem;
      display: none;
      white-space: pre-line;
    }

    .msg.show { display: block; }
    .msg.err { border: 1px solid rgba(255, 80, 80, 0.35); }

  </style>
</head>

<body>
  <div class="page-wrapper">

    <img src="/logo.png" alt="ProdAlign Ltd Logo" class="logo" />

    <div class="login-card">
      <h2>Company Login</h2>
      <p class="sub">Sign in to access your company portal.</p>

      <form id="companyLoginForm">
        <div>
          <label>Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div>
          <label>Password</label>
          <input type="password" id="password" required />
        </div>

        <button id="loginBtn" type="submit">Secure Login</button>
      </form>

      <div id="message" class="msg"></div>
    </div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-ArzjlwKTZVpsH4ERg7n-MEgzCt6Nzno",
  authDomain: "prodalign-ltd.firebaseapp.com",
  projectId: "prodalign-ltd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("companyLoginForm");
const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const messageEl = document.getElementById("message");

function showError(text){
  messageEl.textContent = text;
  messageEl.classList.add("show","err");
}

async function getUserProfile(uid){
  const snap = await getDoc(doc(db,"users",uid));
  if(!snap.exists()) return null;

  const data = snap.data();

  return {
    companyCode: String(data.companycode ?? "").trim().toLowerCase(),
    role: String(data.role ?? "admin").trim().toLowerCase(),
    station: String(data.station ?? "").trim().toLowerCase()
  };
}

async function routeUser(user){
  const profile = await getUserProfile(user.uid);

  if(!profile || !profile.companyCode){
    showError("User not assigned to a company.");
    return;
  }

  // ✅ OPERATOR → station dashboard
  if(profile.role === "operator"){
    if(!profile.station){
      showError("Operator has no station assigned.");
      return;
    }

    window.location.assign(
      `/shopfloor/bending.html?c=${profile.companyCode}&station=${profile.station}`
    );
    return;
  }

  // ✅ ADMIN → management dashboard
  window.location.assign(`/company/?c=${profile.companyCode}`);
}

onAuthStateChanged(auth,(user)=>{
  if(user){
    routeUser(user);
  }
});

form.addEventListener("submit", async(e)=>{
  e.preventDefault();
  loginBtn.disabled = true;

  try{
    const cred = await signInWithEmailAndPassword(
      auth,
      emailEl.value.trim(),
      passEl.value
    );
    await routeUser(cred.user);
  }
  catch(err){
    showError("Login failed. Check email & password.");
  }
  finally{
    loginBtn.disabled = false;
  }
});
</script>
</body>
</html>
