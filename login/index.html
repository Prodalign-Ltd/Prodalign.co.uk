<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProdAlign Ltd | Company Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ProdAlign Ltd Secure Company Login Portal">

    <style>
        :root {
            --primary: #0d47a1;
            --accent: #e53935;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        * {
            box-sizing: border-box;
        }

            body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: radial-gradient(circle at 30% 25%, rgba(255, 120, 0, 0.25), transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(0, 60, 140, 0.4), transparent 50%),
                        linear-gradient(135deg, #0b1d2a, #102c44, #07131f);
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            padding: 20px;
            width: 100%;
        }

        .logo {
            width: 420px;
            max-width: 95%;
            height: auto;
            margin: -150px -100px;   /* Adjust this value */
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border-radius: 18px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            color: white;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;   /* was 600 */
            letter-spacing: 0.5px;
            color: #000000;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            color: #000000;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 6px;
            display: block;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--accent);
        }

        button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff4b2b, #e53935);
            color: rgb(0, 0, 0);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">

        <!-- Company Logo -->
        <img src="/logo.png" alt="ProdAlign Ltd Logo" class="logo">

        <!-- Login Card -->
        <div class="login-card">
            <h2>Company Login</h2>

            <form method="POST" action="/login">
                <div>
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                    >
                </div>

                <div>
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit">Secure Login</button>
            </form>

            <div class="footer">
                Â© 2026 ProdAlign Ltd. All rights reserved.
            </div>
        </div>

    </div>
</body>
</html>
