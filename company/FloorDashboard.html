<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Station Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#071826;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.10);
  --text:#ffffff;
  --muted:rgba(255,255,255,0.78);

  --green:#2e7d32;
  --green2:rgba(46,125,50,0.18);

  --amber:#f9a825;
  --amber2:rgba(249,168,37,0.18);

  --gray:#90a4ae;
  --gray2:rgba(144,164,174,0.14);

  --radius:14px;

  --danger:#d32f2f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(245,124,0,0.18), transparent 60%),
    radial-gradient(900px 600px at 120% 0%, rgba(211,47,47,0.12), transparent 55%),
    linear-gradient(180deg,#071826,#06131e);
  color:var(--text);
}

/* HEADER */
header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid var(--border);
  background:#0b2235;
  position: relative; /* allows top-right button */
}

.stationTitle{
  font-weight:950;
  font-size:1.8rem;
  margin-bottom:12px;
}

/* Logout button (top-right) */
.logoutBtn{
  position:absolute;
  top:14px;
  right:14px;
  border:1px solid rgba(211,47,47,0.40);
  border-radius:12px;
  padding:10px 12px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  cursor:pointer;
  font-weight:900;
  transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
}
.logoutBtn:hover{
  background: rgba(255,255,255,0.12);
  border-color: rgba(211,47,47,0.55);
  transform: translateY(-1px);
}

/* LEGEND */
.legend{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  color:var(--muted);
  font-weight:850;
}

.legendItem{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.10);
  background:rgba(0,0,0,0.18);
}

.swatch{
  width:10px;height:10px;border-radius:999px;
}
.wip{background:var(--green)}
.available{background:var(--amber)}
.na{background:var(--gray)}

/* PAGE */
.page{
  padding:18px;
  max-width:1300px;
  margin:auto;
  display:grid;
  gap:18px;
}

/* SECTIONS */
.section{
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:var(--panel);
  overflow:hidden;
}

.sectionHead{
  padding:14px;
  font-weight:900;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.sectionBody{
  min-height:180px;
  display:grid;
  place-items:center;
  color:var(--muted);
  font-weight:800;
}

.wipSection .sectionHead{background:var(--green2)}
.availableSection .sectionHead{background:var(--amber2)}
.naSection .sectionHead{background:var(--gray2)}

@media (max-width: 520px){
  .logoutBtn{ top:12px; right:12px; padding:9px 10px; }
  .stationTitle{ font-size:1.55rem; }
}
</style>
</head>

<body>

<header>
  <button id="logoutBtn" class="logoutBtn" type="button">Log out</button>

  <div class="stationTitle" id="stationTitle">Bending Dashboard</div>

  <div class="legend">
    <div class="legendItem"><div class="swatch wip"></div> Work in Progress</div>
    <div class="legendItem"><div class="swatch available"></div> Available</div>
    <div class="legendItem"><div class="swatch na"></div> Not Available</div>
  </div>
</header>

<div class="page">

  <div class="section wipSection">
    <div class="sectionHead">Work In Progress</div>
    <div class="sectionBody">
      Jobs currently being worked will appear here
    </div>
  </div>

  <div class="section availableSection">
    <div class="sectionHead">Available</div>
    <div class="sectionBody">
      Jobs ready to start will appear here
    </div>
  </div>

  <div class="section naSection">
    <div class="sectionHead">Not Available</div>
    <div class="sectionBody">
      Waiting on previous operations
    </div>
  </div>

</div>

<!-- Title from ?station= -->
<script>
  const params = new URLSearchParams(window.location.search);
  const station = params.get("station");
  if (station) {
    document.getElementById("stationTitle").textContent =
      station.charAt(0).toUpperCase() + station.slice(1) + " Dashboard";
  }
</script>

<!-- Firebase logout -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-ArzjlwKTZVpsH4ERg7n-MEgzCt6Nzno",
    authDomain: "prodalign-ltd.firebaseapp.com",
    projectId: "prodalign-ltd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutBtn = document.getElementById("logoutBtn");

  logoutBtn.addEventListener("click", async () => {
    try { await signOut(auth); } catch {}
    window.location.assign("/companylogin/");
  });
</script>

</body>
</html>
